services:
  portfolio.test:
    build:
      context: './vendor/laravel/sail/runtimes/8.4'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: 'portfolio-app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-8081}:80'   # ⚠️ changed from 80:80 to 8081:80
      - '${VITE_PORT:-5174}:${VITE_PORT:-5174}'  # ⚠️ avoid 5173 clash
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
    networks:
      - portfolio_net
    depends_on:
      - portfolio_mysql
      - portfolio_redis
      - portfolio_meilisearch
      - portfolio_mailpit
      - portfolio_selenium

  portfolio_mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3307}:3306'  # ⚠️ changed from 3306 to 3307
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'portfolio-mysql:/var/lib/mysql'
    networks:
      - portfolio_net

  portfolio_redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6380}:6379'  # ⚠️ changed from 6379 to 6380
    volumes:
      - 'portfolio-redis:/data'
    networks:
      - portfolio_net

  portfolio_meilisearch:
    image: 'getmeili/meilisearch:latest'
    ports:
      - '${FORWARD_MEILISEARCH_PORT:-7701}:7700'  # ⚠️ changed from 7700
    volumes:
      - 'portfolio-meilisearch:/meili_data'
    networks:
      - portfolio_net

  portfolio_mailpit:
    image: 'axllent/mailpit:latest'
    ports:
      - '${FORWARD_MAILPIT_PORT:-1026}:1025'  # ⚠️ changed from 1025
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8026}:8025'
    networks:
      - portfolio_net

  portfolio_selenium:
    image: selenium/standalone-chromium
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - '/dev/shm:/dev/shm'
    networks:
      - portfolio_net

networks:
  portfolio_net:
    driver: bridge

volumes:
  portfolio-mysql:
    driver: local
  portfolio-redis:
    driver: local
  portfolio-meilisearch:
    driver: local
